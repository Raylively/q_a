{% extends 'base.html' %}
{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css')}}">
{% endblock %}

{% block main %}
    <h3 class="page-title">登录</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名／手机号／邮箱" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
{#                <a href="{{ url_for('reset_password') }}" class="forget_password" name="forget_password">忘记密码</a>#}
            </div>
            <div class="form-group">
                <button class="btn-btn-primary btn-block">登录</button>
            </div>
        </div>
    </form>
{% endblock %}
